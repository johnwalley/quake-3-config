bind 6		"weapon 6"	// LightningGun
bind 7		"weapon 7"	// Railgun
bind 8		"weapon 8"	// PlasmaGun

bind SHIFT	"weapon 5"	// Rocket Launcher
bind CTRL	"weapon 6"	// LightningGun
bind q		"weapon 2"	// Railgun
bind e		"weapon 8"	// PlasmaGun

bind MOUSE2	"weapon 2"	// Machine gun

bind MWHEELUP	"weapon 3"	// Shotgun	
bind MWHEELDOWN	"weapon 7"	// Railgun

// Function Keys
// =============
bind F1		"vote yes"
bind F2		"vote no"
bind F3		"toggle cg_drawFPS; cg_drawFPS"
// bind F4		"toggle cg_drawTimer; cg_drawTimer"
