unbindall

// General Binds
// ===========================
bind ENTER	"+button2"	// Use Item
bind PAUSE	autoscreenshot
bind TAB	+scores
bind ` 		toggleconsole
bind backspace	"ready"
bind g		"+button3"	// Taunt animation
bind k		"currenttime"
bind l		"+wstats"
bind p		players
bind r		messagemode2
bind t		messagemode
bind ~		toggleconsole

// Movement Binds
// ====================
bind ALT	+speed
bind MOUSE1	+attack
bind SPACE	+moveup
bind a		+moveleft
bind d		+moveright
bind f		+movedown	// crouch
bind s		+back
bind w		+forward

// Weapon Selection
// ================
bind 0		"weapon 9"	// BFG
bind 1		"weapon 1"	// Gauntlet
bind 2		"weapon 2"	// Machinegun
bind 3		"weapon 3"	// Shotgun
bind 4		"weapon 4"	// GrenadeLauncher
