// Zoom Script
// ===========
// Press once to zoom in, press again to zoom out

set zoomin "cg_fov 50; set zoomtoggle vstr zoomout; cg_drawcrosshair 5; vstr lowsens"
set zoomout "cg_fov 102; set zoomtoggle vstr zoomin; cg_drawcrosshair 2; vstr highsens"
set zoomtoggle vstr zoomin

// *** Change highsens and not sensitivity to set your desired sensitivity ***

set highsens "sensitivity 5.6"
set lowsens "sensitivity 3"

bind mouse3 vstr zoomtoggle

// Volume
// ======
set v0 "set vu vstr v1; s_volume 0; echo no sound"
set v1 "set vu vstr v2; set vd vstr v0; s_volume 0.05; echo volume ^20.05"
set v2 "set vu vstr v3; set vd vstr v1; s_volume 0.1; echo volume ^20.1"
set v3 "set vu vstr v4; set vd vstr v2; s_volume 0.2; echo volume ^20.2"
set v4 "set vu vstr v5; set vd vstr v3; s_volume 0.3; echo volume ^30.3"
set v5 "set vu vstr v6; set vd vstr v4; s_volume 0.4; echo volume ^30.4"
set v6 "set vu vstr v7; set vd vstr v5; s_volume 0.5; echo volume ^30.5"
set v7 "set vu vstr v8; set vd vstr v6; s_volume 0.7; echo volume ^30.7"
set v8 "set vd vstr v7; s_volume 1; echo volume ^11.0"
vstr v6
bind = vstr vu
bind - vstr vd

// names
// =====

set tag "vstr ir"
set ir "exec ir.cfg;echo "^7Your name is now marv^0.^7ir";set tag "vstr ts""
set ts "exec ts.cfg;echo "^7Your name is now ^1TS^3.^1<^7marv^1>";set tag "vstr ir""

bind o "vstr tag"

// Teamsay
// =======
seta cg_drawTeamOverlay "2"                  
seta cg_teamChatTime "6000"                  
seta cg_teamChatHeight "4" 

set gametype "vstr dm"
set dm "exec dm_binds.cfg;echo "^1TDM ^7settings loaded";set gametype "vstr ctf""
set ctf "exec ctf_binds.cfg;echo "^3CTF ^7settings loaded";set gametype "vstr 1v1""
set 1v1 "exec 1v1_binds.cfg;echo "^4DUEL ^7setting loaded";set gametype "vstr dm""

bind i "vstr gametype"

vstr gametype

// Demo playing
// ============
// Set game speed
bind f5 "vstr slow"
bind f6 "vstr normal"
//bind f7 "vstr ff"
bind f7 "vstr vff"

set slow "cl_freezedemo 0; timescale .3; echo Slow Motion"
set normal "cl_freezedemo 0; timescale 1; echo Normal Speed"
set ff "cl_freezedemo 0; timescale 5; echo Fast Forward"
set vff "cl_freezedemo 0; timescale 80; echo Hi-Speed Fast Forward"

// Pause the  game as best as possible
bind f8 "vstr pause"
set pause "cl_freezedemo 1; timescale 0.01; echo Demo Paused"  // Try to stop the demo as much as possible.. it will continue to play in the background ever so slowly...

bind f4 "+scores"

